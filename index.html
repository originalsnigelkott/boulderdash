<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boulder Dash</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="counter">
        <div id="keyGuide">
            <div class="keyGuideList">
                <ul class="keyCodeList">Movement
                    <li>Up: W <div class="keybImg"><img src="img/up.png" /></div></li>
                    <li>Down: S <div class="keybImg"><img src="img/down.png" /></div></li>
                    <li>Left: A <div class="keybImg"><img src="img/left.png" /></div></li>
                    <li>Right: D <div class="keybImg"><img src="img/right.png" /></div></li>
                </ul>
                <ul class="keyCodeList">Theme:
                    <li>Default (m)</li>
                    <li>Frozen (e)</li>
                </ul>
            </div>
        </div>
        <div id="app">
        </div>
    </div>
    <script src="js/lodash.js"></script>
    <script src="js/main.js" type="module"></script>
    <script src="js/vue.js"></script>
</body>

</html>
